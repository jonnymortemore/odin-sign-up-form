<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="background-image">
            <div class="title">
                <img src="" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <p class="description">
            Yo Some description about the service here bla bla bla
        </p>
        <div class="form-container">
            <h2>Title</h2>
            <form action="post">
                <label for="first-name">First Name</label>
                <input type="text" class="first-name" name="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" class="last-name" name="last-name">
                <label for="email">Email</label>
                <input type="email" class="email" name="email">
                <label for="phone-number">Phone Number</label>
                <input type="number" class="phone-number" name="phone-number">
                <label for="password">Password</label>
                <input type="password" class="password" name="password">
                <label for="second-password">Confirm Password</label>
                <input type="password" class="second-password" name="second-password">

            </form>
        </div>
        <div class="button-container">
            <button>Create Account</button>
            <div>
                Already have an account?
                <a href="#">Log in</a>
            </div>

        </div>


    </body>
</html>
