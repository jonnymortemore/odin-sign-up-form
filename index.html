<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="left-container">
            <div class="title">
                <img src="odin-lined.png" alt="odin project logo">
                <h1 class="norse-font">ODIN</h1>
            </div>
        </div>
        <div class="right-container">
            <p class="description">
                Yo Some description about the service here bla bla bla
            </p>
            <div class="form-container">
                <h2>Title</h2>
                <form action="post">
                    <label for="first-name">First Name</label>
                    <input type="text" class="first-name" name="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="last-name" name="last-name">
                    <label for="email">Email</label>
                    <input type="email" class="email" name="email">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" class="phone-number" name="phone-number">
                    <label for="password">Password</label>
                    <input type="password" class="password" name="password">
                    <label for="second-password">Confirm Password</label>
                    <input type="password" class="second-password" name="second-password">

                </form>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                <div>
                    Already have an account?
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
