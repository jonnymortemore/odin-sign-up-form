<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="left-container">
            <div class="title">
                <img src="odin-lined.png" alt="odin project logo">
                <h1 class="norse-font">ODIN</h1>
            </div>
            <p>
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto" class="pic-link">Halie West</a> 
                found on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" class="pic-link">Unsplash</a>
            </p>
        </div>
        <div class="right-container">
            <p class="description">
                Hey join our amazing website by signing up here. You'll get access to amazing features such as free, exclusive bananas. 
            </p>
            <div class="form-container">
                <h2>Your Details</h2>
                <form action="post">
                    <label>First Name
                        <input type="text" name="first-name">
                    </label>
                    
                    <label>
                        Last Name
                        <input type="text" name="last-name">
                    </label>
                   
                    <label>
                        Email
                        <input type="email" class="email" name="email">
                    </label>
                    
                    <label>
                        Phone Number
                        <input type="tel" name="phone-number" pattern="^((\+44)|(0)) ?\d{4} ?\d{6}$">
                    </label>
                    
                    <label>
                        Password
                        <input type="password" name="password" required>
                    </label>
                   
                    <label>
                        Confirm Password
                        <input type="password" name="second-password" required>
                    </label>
                    
                </form>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                <div>
                    Already have an account?
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
